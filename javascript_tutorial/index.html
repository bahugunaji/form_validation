<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Form Validation</title>

  
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

  <!-- css file -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- header -->
      <header>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1>
                form Validation with JavaScript...!
              </h1>
            </div>
          </div>
        </div>
      </header>

      <!-- main conatiner -->
      <!-- form conatiner -->
      <div class="container">
        <div class="col-lg-12 m-auto d-block">
          <form onsubmit="return validation()" class="bg-light">
            <!-- username -->
            <div class="form-group">
              <label> Username: </label>
              <input type="text" name="user" class="form-control" id="user" autocomplete="off">
              <span class="text-danger font-weight-bold" id="username"></span>
            </div>
            <!-- password -->
            <div class="form-group">
              <label> Password: </label>
              <input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
            <span class="text-danger font-weight-bold" id="password"></span>
            </div>
            <!-- confrim password -->
            <div class="form-group">
              <label> Confrim Password: </label>
              <input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
              <span class="text-danger font-weight-bold" id="confirmpass"></span>
            </div>
            <!-- mobile no -->
            <div class="form-group">
              <label> Mobile No: </label>
              <input type="text" name="user" class="form-control" id="mobileNumber" autocomplete="off">
              <span class="text-danger font-weight-bold" id="mobileno"></span>
            </div>
            <!-- email -->
            <div class="form-group">
              <label> Email: </label>
              <input type="text" name="emial" class="form-control" id="email" autocomplete="off">
              <span class="text-danger font-weight-bold" id="emailid"></span>
            </div>
            <!-- submit -->
            <input type="submit" name="submit" value="submit" class="btn btn-success" autocomplete="off">
          </form>
        </div>
      </div>

<script src="js/script.js"  type="text/javascript"></script>
</body>
</html>
